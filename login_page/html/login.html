<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
 
    </style>
</head>
<body>
    <div class="container">
        <form action="../../home_page/html/homepage.html">
            <i class="fa-solid fa-user"></i>
            <h1>Login</h1>
            <p>You will be directed to the home page</p>
            <div class="form-group email">
                <input type="email" id="email" name="email" placeholder="Email">
                <span id="emailError">Email is required</span>
            </div>
            <div class="form-group password">
                <input type="password" id="password" placeholder="Password">
                <span id="passwordError">Password is required</span>
            </div>
            <input type="submit" value="Login" id="loginBtn">
        </form>
        <a href="../../signUp_page/html/signup.html">I do not have an account</a>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
